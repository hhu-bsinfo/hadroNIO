plugins {
    id 'java-library'
}

group 'de.hhu.bsinfo'
version = getProperty('projectVersion')

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':core')
    // implementation "org.openucx:jucx:${jucxVersion}"

    // The official JUCX version lacks UcpWorker.arm() and UcpWorker.getEventFD(), while also causing a large memory leak
    // Once the pull requests #8453 and #8829 are part of a release, the official version can be used again.
    implementation files("jucx-${jucxVersion}.jar")
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
}

test {
    useJUnitPlatform()
}