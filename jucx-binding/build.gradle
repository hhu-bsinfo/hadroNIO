plugins {
    id 'java-library'
}

group 'de.hhu.bsinfo'
version = getProperty('projectVersion')

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':core')
    // implementation "org.openucx:jucx:${jucxVersion}"

    // The official JUCX version lacks UcpWorker.arm() and UcpWorker.getEventFD().
    // Once the pull request (https://github.com/openucx/ucx/pull/8453) is merged,
    // the official version can be used again
    implementation files("jucx-${jucxVersion}.jar")
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
}

test {
    useJUnitPlatform()
}