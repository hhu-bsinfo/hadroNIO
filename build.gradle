ext {
    projectVersion = '0.2.0' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')

    buildConfigVersion = '1.1.8'
    gitVersionVersion = '0.12.2'
    shadowVersion = '7.1.0'

    agronaVersion = '1.12.0'
    jucxVersion = '1.11.2'
    picocliVersion = '4.6.2'
    nettyVersion = '4.1.70.Final'
    slf4jVersion = '1.7.32'
    log4jVersion = '2.14.1'
    junitJupiterVersion = '5.8.1'
}

buildscript {
    repositories {
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

subprojects {
    buildDir = rootProject.file("build/${it.name}")

    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = "7.3.1"
}