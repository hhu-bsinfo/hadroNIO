ext {
    projectVersion = '0.3.1' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')

    buildConfigVersion = '1.1.8'
    gitVersionVersion = '0.12.2'
    shadowVersion = '7.1.2'

    jucxVersion = '1.12.1-rc3'
    infinileapVersion = '0.1.0-SNAPSHOT'
    agronaVersion = '1.14.0'
    picocliVersion = '4.6.3'
    nettyVersion = '4.1.74.Final'
    threadAffinityVersion = '3.20.0'
    slf4jVersion = '1.7.36'
    log4jVersion = '2.17.2'
    junitJupiterVersion = '5.8.2'
}

buildscript {
    repositories {
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

subprojects {
    buildDir = rootProject.file("build/${it.name}")

    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = "7.4"
}