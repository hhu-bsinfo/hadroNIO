buildscript {
    repositories {
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

ext {
    projectVersion = '0.3.2' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')

    buildConfigVersion = '1.1.8'
    gitVersionVersion = '0.15.0'
    shadowVersion = '7.1.2'

    jucxVersion = '1.12.1'
    infinileapVersion = '0.1.0-SNAPSHOT'
    agronaVersion = '1.15.1'
    picocliVersion = '4.6.3'
    nettyVersion = '4.1.76.Final'
    threadAffinityVersion = '3.20.0'
    grpcVersion = '1.47.0'
    protobufPluginVersion = '0.8.18'
    protobufVersion = '3.21.1'
    tomcatVersion = '6.0.53'
    slf4jVersion = '1.7.36'
    log4jVersion = '2.17.2'
    junitJupiterVersion = '5.8.2'
}

subprojects {
    buildDir = rootProject.file("build/${it.name}")

    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = "7.4.2"
}