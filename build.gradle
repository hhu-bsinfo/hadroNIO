buildscript {
    repositories {
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.guardsquare:proguard-gradle:7.3.2'
    }
}

ext {
    projectVersion = '0.3.3' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')

    // Gradle plugins
    gradleVersion = '8.6'
    buildConfigPluginVersion = '5.3.5'
    gitVersionPluginVersion = '3.0.0'
    shadowPluginVersion = '8.1.1'
    protobufPluginVersion = '0.9.4'

    // Core dependencies
    agronaVersion = '1.18.1'
    linuxEpollVersion = '1.0.1'
    slf4jVersion = '2.0.7'

    // Binding dependencies
    jucxVersion = '1.14.1'
    infinileapVersion = '0.2.0-SNAPSHOT'

    // Example dependencies
    log4jVersion = '2.22.1'
    picocliVersion = '4.7.5'
    kryoVersion = '5.6.0'
    nettyVersion = '4.1.107.Final'
    grpcVersion = '1.61.1'
    protobufVersion = '3.25.3'
    tomcatVersion = '6.0.53'
    ycsbVersion = '0.17.0'
    bookkeeperVersion = '4.16.4'

    // Test dependencies
    junitJupiterVersion = '5.10.2'
}

subprojects {
    buildDir = rootProject.file("build/${it.name}")

    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = "${gradleVersion}"
}