buildscript {
    repositories {
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

ext {
    projectVersion = '0.3.3' + (Boolean.valueOf(System.getProperty('release')) ? '' : '-SNAPSHOT')

    buildConfigPluginVersion = '1.1.8'
    gitVersionPluginVersion = '0.15.0'
    shadowPluginVersion = '7.1.2'
    protobufPluginVersion = '0.8.18'

    // Core dependencies
    agronaVersion = '1.16.0'
    linuxEpollVersion = '1.0.1'
    slf4jVersion = '1.7.36'

    // Binding dependencies
    jucxVersion = '1.13.0-SNAPSHOT'
    infinileapVersion = '0.1.0-SNAPSHOT'

    // Example dependencies
    log4jVersion = '2.18.0'
    picocliVersion = '4.6.3'
    kryoVersion = '5.3.0'
    nettyVersion = '4.1.79.Final'
    grpcVersion = '1.48.1'
    protobufVersion = '3.21.5'
    tomcatVersion = '6.0.53'
    ycsbVersion = '0.17.0'

    // Test dependencies
    junitJupiterVersion = '5.9.0'
}

subprojects {
    buildDir = rootProject.file("build/${it.name}")

    repositories {
        mavenCentral()
    }
}

wrapper {
    gradleVersion = "7.5.1"
}