name: build
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Build JAR
        run: ./gradlew jar -Drelease=true

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: hadroNIO JAR
          path: build/provider/libs/hadronio-*.jar